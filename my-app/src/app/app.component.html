<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="style" href="app.component.css">
</head>
<body>
  <div class="toolbar" role="baner">
    <h1>Angular App</h1>
  </div>
  
  <div class="content" role="main">
    <h2>Driver</h2>
  </div>
  <!-- This is where i need to implement the table -->
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Driver Number</th>
          <th>Team</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let driver of drivers'> 
          <td>
            {{ driver.name }}
          </td>
          <td>
            {{ driver.number }}
          </td>
          <td>
            {{ driver.team }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </body>
</html>
